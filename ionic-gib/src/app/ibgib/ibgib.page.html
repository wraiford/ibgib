<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- <ion-title *ngIf='isTag && ib !== "tags"'> -->
    <ion-title *ngIf='item?.type === "tag"'>
      <tag-view [addr]='item.addr'> </tag-view>
    </ion-title>
    <ion-title *ngIf='isPic' class='pic-title'>
      <ion-thumbnail>
        <pic-view [addr]='item.addr'></pic-view>
      </ion-thumbnail>
    </ion-title>
    <ion-title *ngIf='(!isTag || ib === "tags") && !isPic'>
      {{ title }}
    </ion-title>
    <ion-button (click)="handleRefreshClick()">
      <ion-icon name="refresh"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ addr }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <!-- <p *ngIf='ib?.startsWith("tag")'>tag addr: {{addr||"falsy"}}</p> -->
    <!-- <list-item ([testprop])='"set in ibgibpage.html"' [addr]='addr'></list-item> -->
    <tag-list *ngIf='ib?.startsWith("tag")' [addr]='addr' [ibGib_Context]='ibGib'></tag-list>

    <!-- <p *ngIf='!ib?.startsWith("tag")'>chat</p> -->
    <chat-view *ngIf='!ib?.startsWith("tag")' [addr]='addr' [ibGib_Context]='ibGib'></chat-view>

    <!-- <chat-view [addr]='addr'></chat-view> -->
    <!-- <strong class="capitalize">raw data:</strong> -->
    <!-- <pre>{{ ibGib | json }}</pre> -->

  </div>

</ion-content>

  <ion-footer>
    <action-bar [addr]='addr' [ibGib_Context]='ibGib'></action-bar>
  </ion-footer>
