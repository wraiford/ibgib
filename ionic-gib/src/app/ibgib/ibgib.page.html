<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title *ngIf='isTag && ib !== "tags"'>
      <tag-view [addr]='item.addr'> </tag-view>
    </ion-title>
    <ion-title *ngIf='isPic' class='pic-title'>
      <ion-thumbnail>
        <pic-view [addr]='item.addr'></pic-view>
      </ion-thumbnail>
    </ion-title>
    <ion-title *ngIf='(!isTag || ib === "tags") && !isPic'>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ addr }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <tag-list-view *ngIf='ib?.startsWith("tag")' [addr]='addr'>
    </tag-list-view>

    <chat-view *ngIf='!ib?.startsWith("tag")' [addr]='addr'>
    </chat-view>

    <!-- <chat-view [addr]='addr'></chat-view> -->
    <!-- <strong class="capitalize">raw data:</strong> -->
    <!-- <pre>{{ ibGib | json }}</pre> -->

  </div>

</ion-content>

  <ion-footer>
    <action-bar [addr]='addr'></action-bar>
  </ion-footer>
