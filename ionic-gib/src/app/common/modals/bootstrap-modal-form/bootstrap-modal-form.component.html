<ion-header translucent>
  <ion-toolbar>
    <ion-title color="primary" title="Bootstrap Create/Edit">Bootstrap</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="handleShowHelpClick()">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="handleCancelClick()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content #formContainer fullscreen>
  <ion-item *ngIf="showHelp && helpText">
    <ion-note color="primary">{{ helpText }}</ion-note>
  </ion-item>
  <ion-item>
    <ion-label>existing space on filesystem</ion-label>
    <input type="file" #filepicker (change)="handleFileSelected($event)" />
  </ion-item>
  <ion-item>
    <ion-label>existing space in app storage (documents)</ion-label>
    <input type="file" #filepicker (change)="handleFileSelected($event)" />
  </ion-item>
  <!-- metaform is a hack until we get real composite pattern forms -->
  <ib-dynamic-form #metaform *ngIf="metaformItems?.length > 0"
    [items]="metaformItems"
    (itemSelect)="handleItemSelected($event)"
    [showSubmit]="false"
    [showHelp]="showHelp"
    >
  </ib-dynamic-form>
  <!-- form that corresponds to the space we will create/edit -->
  <ib-dynamic-form #form *ngIf="formItems?.length > 0"
    [items]="formItems"
    (dynamicSubmit)="handleDynamicSubmit($event)"
    [showHelp]="showHelp"
    >
  </ib-dynamic-form>
</ion-content>
