<ion-header translucent>
  <ion-toolbar>
    <ion-title title="Create Robbot Settings...">Create Robbot...</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleSaveClick()">Create Robbot</ion-button>
      <ion-button (click)="handleCancelClick()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content #modalIonContent fullscreen>
  <ib-dynamic-form
    [items]="formItems"
    (validated)="handleValidated($event)"
    (cancel)="handleCancel()">
  </ib-dynamic-form>
</ion-content>
