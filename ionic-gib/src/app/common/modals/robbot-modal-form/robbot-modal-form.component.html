<ion-header translucent>
  <ion-toolbar>
    <ion-title title="Create Robbot Settings...">Create Robbot...</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleSaveClick()">Create Robbot</ion-button>
      <ion-button (click)="handleCancelClick()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content #modalIonContent fullscreen>
  <ib-dynamic-form #dynamicForm
    [items]="formItems"
    (validated)="handleValidated($event)"
    (cancel)="handleCancel()"
    (itemSelect)="handleItemSelected($event)">
  </ib-dynamic-form>
  <!-- <ion-text
    *ngIf="subformItems?.length > 0">
    should show sub form yo
  </ion-text> -->
  <ib-dynamic-form #subForm
    *ngIf="subformItems?.length > 0"
    [items]="subformItems"
    (validated)="handleValidatedSubform($event)"
    (cancel)="handleCancel()"
    (submit)="handleSubformSubmit()"
    >
  </ib-dynamic-form>
</ion-content>
