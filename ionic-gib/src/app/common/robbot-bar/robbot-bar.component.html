<ion-toolbar
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >

  <!-- little label at the start -->
  <!-- ionic has a bug with floating labels + ion-select -->
  <ion-anchor slot="start">
    <ion-label id="robbot-bar-label" color="primary">
      <ion-icon name="body-outline"></ion-icon>
    </ion-label>
  </ion-anchor>

  <!-- drop-down selector for robbot name -->
  <ion-select id="robbot-name"
    slot="primary"
    [compareWith]="compareStrings"
    [value]="selectedRobbotName"
    okText="Select Robbot"
    (ionChange)="handleRobbotSelectChange($event)"
    >
    <ion-select-option *ngFor="let name of robbotNames">
      <ion-label>{{ name }}</ion-label>
    </ion-select-option>
  </ion-select>

  <!-- robbot action buttons -->
  <!-- primary also because that's how the formatting is "working" -->
  <ion-buttons slot="primary">
    <ion-button *ngIf="selectedRobbotName" (click)="handleRobbotLook($event)">
      <ion-label>ðŸ‘€</ion-label>
    </ion-button>
    <ion-button *ngIf="selectedRobbotName" (click)="handleRobbotSpeak($event)">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="handleAddRobbot()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-buttons>


</ion-toolbar>
