  <ion-header translucent>
    <ion-toolbar>
      <!-- <ion-title>{{addr}}</ion-title> -->
      <ion-title [title]="ibGib?.data?.filename + '.' + ibGib?.data?.ext">{{ibGib?.data?.filename}}.{{ibGib?.data?.ext}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="handleCancelClick()">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <!-- <ion-img [src]="item?.picSrc"></ion-img> -->
    <swiper
      [zoom]="true"
      (swiper)="this.mainSwiper = $event"
      >
      <ng-template swiperSlide>
        <div class="swiper-zoom-container">
          <img [src]="item?.picSrc" />
        </div>
      </ng-template>
    </swiper>
  </ion-content>
