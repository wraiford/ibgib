<ion-toolbar
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >

  <!-- little label at the start -->
  <!-- ionic has a bug with floating labels + ion-select -->
  <ion-anchor slot="start">
    <ion-label id="robbot-bar-label" color="primary">
      <ion-icon name="body-outline"></ion-icon>
    </ion-label>
  </ion-anchor>

  <!-- drop-down selector for robbot name -->
  <ion-select id="robbot-name"
    slot="primary"
    [compareWith]="compareIbGibs"
    okText="Select Robbot"
    [value]="selectedRobbot"
    (ionChange)="handleRobbotSelectChange($event)"
    >
    <ion-select-option *ngFor="let robbot of robbots" [value]="robbot">
      <ion-label>{{ robbot.data?.name || robbot.ib }}</ion-label>
    </ion-select-option>
  </ion-select>

  <!-- robbot action buttons -->
  <!-- primary also because that's how the formatting is "working" -->
  <ion-buttons slot="primary">
    <ion-button *ngIf="selectedRobbot" (click)="handleRobbotGoto($event)"
      title="Navigate to the robbot's ibGib"
      >
      <ion-icon slot="start" name="navigate-outline" color="primary"></ion-icon>
    </ion-button>
    <ion-button *ngIf="selectedRobbot" (click)="handleRobbotToggleActivate($event)"
      [ngClass]="{'active-btn':robbotIsActive}"
      [title]="toggleActivateTitle"
      >
      <ion-icon *ngIf="!robbotIsActive" name="fitness-outline"></ion-icon>
      <ion-icon *ngIf="robbotIsActive" name="bed-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="selectedRobbot" (click)="handleRobbotLook($event)"
      title="Let the robbot look at the current ibGib. What this does inevitably will depend on the robbot, but it's like putting the ibGib in its memory."
      >
      <ion-label>ðŸ‘€</ion-label>
    </ion-button>
    <ion-button *ngIf="selectedRobbot" (click)="handleRobbotSpeak($event)"
      title="Ask the robbot to join in the conversation. For some robbots, this will prompt only one item to be added to the chat, but for others perhaps more dynamic interaction."
      >
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="selectedRobbot" (click)="handleRobbotThink($event)"
      title="Ask the robbot to think about what he/she's seen so far."
      >
      <ion-icon name="school-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="handleAddRobbot()"
      title="Create a new robbot. You can create more than one instance of any particular type of Robbot. The new Robbot will have its own (often new) memory and experience through time."
      >
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-buttons>


</ion-toolbar>
