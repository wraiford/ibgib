<ion-header translucent>
  <ion-toolbar>
    <ion-title title="Create Outerspace...">Create Outerspace...</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleCreateClick()">Create Space</ion-button>
      <ion-button (click)="handleCancelClick()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-item-group>

  </ion-item-group>

  <!-- Outerspace details -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Outerspace Details: </ion-label>
    </ion-item-divider>

    <!-- name -->
    <ion-item title="Name that you want to call this ibgib.">
      <ion-label position="floating">Name: </ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <!-- description -->
    <ion-item title="gT">
      <ion-label position="floating">Description: </ion-label>
      <ion-input [(ngModel)]="description"></ion-input>
    </ion-item>

    <!-- type subtype -->
    <ion-item>
      <ion-label>Type: </ion-label>
      <ion-select
        [value]="selectedType"
        okText="Select type"
        (ionChange)="handleSelectedTypeChange($event)"
        >
        <ion-select-option *ngFor="let item of types" [value]="item">
          <ion-label>{{ item }}</ion-label>
        </ion-select-option>
      </ion-select>
      <ion-select
        [value]="selectedSubtype"
        okText="Select subtype"
        (ionChange)="handleSelectedSubtypeChange($event)"
        >
        <ion-select-option *ngFor="let item of subtypes" [value]="item">
          <ion-label>{{ item }}</ion-label>
        </ion-select-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item title="Choose at least one secret to use to encrypt the credentials.">
      <ion-label>Encryption Secrets: </ion-label>
      <ion-select
        [value]="selectedSecrets"
        okText="Select secrets"
        (ionChange)="handleSelectedSecretsChange($event)"
        >
        <ion-select-option *ngFor="let item of secrets" [value]="item">
          <ion-label>{{ item.data.name }}</ion-label>
        </ion-select-option>
      </ion-select>
    </ion-item> -->
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>DynamoDB API Details: </ion-label>
    </ion-item-divider>

    <!-- region -->
    <ion-item title="DynamoDB AWS Region">
      <ion-label position="floating">DynamoDB AWS Region: </ion-label>
      <ion-input [(ngModel)]="region"></ion-input>
    </ion-item>
    <!-- tableName -->
    <ion-item title="DynamoDB API tableName">
      <ion-label position="floating">DynamoDB API tableName: </ion-label>
      <ion-input [(ngModel)]="tableName" type="password"></ion-input>
    </ion-item>
    <!-- primaryKeyName -->
    <ion-item title="DynamoDB API table's primaryKeyName">
      <ion-label position="floating">DynamoDB API primaryKeyName: </ion-label>
      <ion-input readonly [value]="primaryKeyName"></ion-input>
    </ion-item>
    <!-- accessKeyId -->
    <ion-item title="DynamoDB API accessKeyId">
      <ion-label position="floating">DynamoDB API accessKeyId: </ion-label>
      <ion-input [(ngModel)]="accessKeyId" type="password"></ion-input>
    </ion-item>
    <!-- secretAccessKey -->
    <ion-item title="DynamoDB API secretAccessKey">
      <ion-label position="floating">DynamoDB API secretAccessKey: </ion-label>
      <ion-input [(ngModel)]="secretAccessKey" type="password"></ion-input>
    </ion-item>
  </ion-item-group>

</ion-content>
