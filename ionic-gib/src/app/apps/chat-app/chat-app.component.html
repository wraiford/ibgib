<!-- primary chat view (list of ibgibs) -->
<chat-view #chatView [addr]='addr' [ibGib_Context]='ibGib'
  [activeApp]="activeApp"
  [disableSelection]="true"
  (chatViewScrolled)="handleChatViewScroll($event)"
  (chatViewItemsAdded)="handleChatViewItemsAdded($event)"
  (ibGibItemClicked)="handleClick_IbGibItem($event)"
  (ibGibItemSwipedRight)="handleSwipeRight_IbGibItem($event)"
  (ibGibItemSwipedLeft)="handleSwipeLeft_IbGibItem($event)"
  >
</chat-view>

<!-- fullscreen modal -->
<ion-modal #fullscreenIonModal class="fullscreen-modal"
  [isOpen]="showModal_FullscreenIbGib"
  [showBackdrop]="true" [animated]="true" [swipeToClose]="true"
  [keyboardClose]="true"
  >
  <ng-template>
    <ion-content class="modal-content">
      <ion-list>
        <!-- title -->
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button color="primary" (click)="handleClick_GoToAddr()">
                <ion-icon name="navigate-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
              <ion-button color="primary" (click)="handleClick_CloseModal()">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title (click)="handleClick_GoToAddr()">
              <ib-item [addr]="fullscreenIbGibAddr" [isTitleOrJustSmall]="true"
                [hideTimestamp]="true">
              </ib-item>
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <!-- content ibgib -->
        <ib-item class="large-item" [addr]="fullscreenIbGibAddr" [isLarge]="true"
          [disableSelection]="false"></ib-item>
        <ion-footer>
          <!-- commands -->
          <ib-command-bar
            [addr]="fullscreenIbGibAddr"
            [rel8nName_Context]="fullscreenIbGibRel8nName"
            [ibGib_Context]="ibGib"
            (dismissMe)="handleModalDismissMe()"></ib-command-bar>
        </ion-footer>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
