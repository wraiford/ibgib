<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="meta-list">
          <!-- <ion-note>current root</ion-note> -->
          <ion-select placeholder="data root" [value]="currentRoot">
            <ion-select-option 
              *ngFor="let x of rootItems; let i = index">
              <ion-icon slot="start" [ios]="x.icon" [md]="x.icon.replace('outline', 'sharp')"></ion-icon>
              <ion-label>{{ x.title }}</ion-label>
            </ion-select-option>
          </ion-select>

          <ion-list-header
            routerDirection="root" 
            [routerLink]="[tagsUrl]">
            Tags
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" >
            <ion-item 
              routerDirection="root" 
              [routerLink]="[p.url]" 
              lines="none" 
              detail="false" 
              [class.selected]="p.url.includes(addr)"
              *ngFor="let p of tagItems; let i = index">
              <!-- [class.selected]="selectedIndex == i"> -->
              <ion-icon slot="start" [ios]="p.icon" [md]="p.icon.replace('outline', 'sharp')"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-list-header
              routerDirection="root" 
              [routerLink]="[rootsUrl]">
              Roots
            </ion-list-header>
            <!-- <ion-item 
              routerDirection="root" 
              [routerLink]="[p.url]" 
              lines="none" 
              detail="false" 
              [class.selected]="p.url.includes(addr)"
              *ngFor="let p of rootItems; let i = index">
              <ion-icon slot="start" [ios]="p.icon" [md]="p.icon.replace('outline', 'sharp')"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item> -->
          </ion-menu-toggle>

        </ion-list>


        <!-- <ion-list id="tags-list">
          <ion-list-header>Tags/Channels</ion-list-header>
          <ion-note>(Channels are just tagged slices of data)</ion-note>

          <ion-item *ngFor="let tag of tags" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ tag }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
