<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="main" contentId="main-content" type="overlay">
              <!-- <ion-menu-toggle auto-hide="false" > -->
      <ion-content>
        <ion-list id="meta-list">

          <ion-item class="accordion-item">
            <ion-list class="accordion-item-list">
              <ion-list-header>
                <ion-label (click)="this.menu.toggle('main')"
                  routerDirection="root" [routerLink]="[tagsUrl]">
                  tags
                </ion-label>
                <ion-icon class="accordion-expand-btn" *ngIf="menuOpen !== 'tags'" name="chevron-down-circle-outline" (click)="menuOpen = 'tags'"></ion-icon>
                <ion-icon class="accordion-expand-btn" *ngIf="menuOpen === 'tags'" name="chevron-back-circle-outline" (click)="menuOpen = ''"></ion-icon>
              </ion-list-header>
              <ion-list *ngIf="menuOpen === 'tags'" slot="content">
                <ion-item
                  routerDirection="root"
                  [routerLink]="[p.url]"
                  lines="none"
                  [class.selected]="p.url.includes(addr)"
                  *ngFor="let p of tagItems; let i = index"
                  (click)="this.menu.toggle('main')"
                  >
                  <ion-icon slot="start" [ios]="p.icon" [md]="p.icon.replace('outline', 'sharp')"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-list>
          </ion-item>

          <ion-item class="accordion-item">
            <ion-list class="accordion-item-list">
              <ion-list-header>
                <ion-label (click)="this.menu.toggle('main')"
                  routerDirection="root" [routerLink]="[rootsUrl]">
                  roots
                </ion-label>
                <ion-icon class="accordion-expand-btn" *ngIf="menuOpen !== 'roots'" name="chevron-down-circle-outline" (click)="menuOpen = 'roots'"></ion-icon>
                <ion-icon class="accordion-expand-btn" *ngIf="menuOpen === 'roots'" name="chevron-back-circle-outline" (click)="menuOpen = ''"></ion-icon>
              </ion-list-header>
              <ion-list *ngIf="menuOpen === 'roots'" slot="content">
                <ion-item>
                  <ion-label>current: </ion-label>
                    <!-- [compareWith]="compareRoots" -->
                  <ion-select
                    [compareWith]="compareRoots"
                    [value]="currentRoot"
                    okText="Set Root"
                    (ionChange)="handleRootChange($event)"
                    >
                    <ion-select-option *ngFor="let item of rootItems" [value]="item">
                      <ion-icon slot="start" [ios]="item.icon" [md]="item.icon.replace('outline', 'sharp')"></ion-icon>
                      <ion-label>{{ item.title }}</ion-label>
                    </ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item
                  routerDirection="root"
                  [routerLink]="[p.url]"
                  lines="none"
                  [class.selected]="p.url.includes(addr)"
                  *ngFor="let p of rootItems; let i = index"
                  (click)="this.menu.toggle('main')"
                  >
                  <ion-icon slot="start" [name]="p.icon"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-list>
          </ion-item>

            <!-- <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              [class.selected]="p.url.includes(addr)"
              *ngFor="let p of rootItems; let i = index">
              <ion-icon slot="start" [ios]="p.icon" [md]="p.icon.replace('outline', 'sharp')"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item> -->
          <!-- </ion-menu-toggle> -->

        </ion-list>


        <!-- <ion-list id="tags-list">
          <ion-list-header>Tags/Channels</ion-list-header>
          <ion-note>(Channels are just tagged slices of data)</ion-note>

          <ion-item *ngFor="let tag of tags" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ tag }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
