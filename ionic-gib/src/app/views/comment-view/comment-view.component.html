<!-- non-title comment -->
<ion-card *ngIf='ibGib && !isTitleOrJustSmall' [title]="item?.text || item?.ib || '[html title binding error!]'"
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
  <pre class="comment-text">{{ item?.text }}</pre>
  <ion-card-subtitle class='timestamp'>{{ item?.timestamp }}</ion-card-subtitle>
</ion-card>

<!-- title comment -->
<div *ngIf='ibGib && isTitleOrJustSmall' [title]="item?.text || item?.ib || '[html title binding error!]'"
  >
  <pre [style.maxHeight]="'100px'" class="is-title">{{ item?.text }}</pre>
</div>

<!-- placeholder/loading -->
<ion-skeleton-text *ngIf='!ibGib' animated
  style="width: 100%;height:70px;border-radius:5px"
  color="primary">
</ion-skeleton-text>
