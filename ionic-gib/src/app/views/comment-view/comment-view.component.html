<ion-card *ngIf='ibGib && !isTitle' [title]="item?.text || item?.ib || '[html title binding error!]'"
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
  <ion-card-header>
    <ion-card-content class="comment-text">{{ item?.text }}
      <!-- [class.is-title]='isTitle'>{{ item?.text }} -->
      <!-- <p *ngIf='!isTitle' class='comment-timestamp'>{{ item?.timestamp }}</p> -->
    </ion-card-content>
    <ion-card-subtitle class='comment-timestamp'>{{ item?.timestamp }}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
<div *ngIf='ibGib && isTitle' [title]="item?.text || item?.ib || '[html title binding error!]'"
  >
  <p class="is-title">{{ item?.text }}</p>
</div>
