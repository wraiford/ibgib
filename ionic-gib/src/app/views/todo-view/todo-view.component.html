<list-view #listView id='theList'
  [addr]='addr'
  [isTodo]="true"
  (ibListItemClicked)='itemClicked($event)'
  (ibListItemLongClicked)='itemLongClicked($event)'
  [scrollEvents]="true"
  (ionScroll)='handleScroll($event)'
  (itemsAdded)='handleItemsAdded($event)'
  (ibCheckChanged)="handleCheckChanged($event)"
  ></list-view>
