<ion-content #listViewContent [scrollEvents]="true" (ionScrollStart)="scrollStartSubject_InfHack.next($event)">
  <ion-infinite-scroll #infiniteScroll threshold="100px" position="top" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="i believe...we're loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-list (ionScroll)="handleScroll($event)">
    <ion-item *ngFor='let item of items;trackBy: trackByAddr' class="list-item-row">
      <ion-checkbox *ngIf="isTodo" [checked]="item.checked" (ionChange)="handleCheckboxChange($event, item)"></ion-checkbox>
      <list-item #itemRef
        [addr]='item.addr'
        [isTodo]="isTodo"
        [ibClickAnimation]="itemRef"
        (ibclicked)='handleClicked(item, itemRef)'
        [style.border-color]="debugBorderColor"
        [style.border-width]="debugBorderWidth"
        [style.border-style]="debugBorderStyle"
        [ngClass]="{'item-done':item.checked}"
        >
      </list-item>
      <ion-checkbox *ngIf="isTodo" [checked]="item.checked" (ionChange)="handleCheckboxChange($event, item)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
