<ion-content #listViewContent
  [scrollEvents]="true"
  (ionScrollStart)="scrollStartSubject_InfHack.next($event)"
  >
  <ion-infinite-scroll #infiniteScroll threshold="100px"
    position="top"
    (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="i believe we are...loading more data">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-list
    (ionScroll)="handleScroll($event)"
    >
    <list-item #itemRef
      *ngFor='let item of items;trackBy: trackByAddr'
      [addr]='item.addr'
      [ibClickAnimation]="itemRef"
      (click)='handleClicked(item, itemRef)'
      [style.border-color]="debugBorderColor"
      [style.border-width]="debugBorderWidth"
      [style.border-style]="debugBorderStyle"
      >
    </list-item>
  </ion-list>
</ion-content>
