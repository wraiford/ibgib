<!-- pic -->
<root-view
  *ngIf='item?.type === "root"'
  class='root-item'
  [addr]='addr'
  (click)='handleClicked(item)'
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
</root-view>
<pic-view
  *ngIf='item?.type === "pic"'
  class='pic-item'
  [addr]='addr'
  [isTitle]='false'
  (click)='handleClicked(item)'
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
</pic-view>

<!-- comment -->
<comment-view
  *ngIf='item?.type === "comment"'
  class='comment-item'
  [addr]='addr'
  (click)='handleClicked(item)'
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
</comment-view>

<!-- tag -->
<tag-view
  *ngIf='item?.type === "tag"'
  class='list-item tag-item'
  [addr]='addr'
  (click)='handleClicked(item)'
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
</tag-view>

<!-- fallback for none of the above -->
<fallback-view
  *ngIf='!itemTypes.includes(item?.type)'
  class='list-item'
  [addr]='addr'
  (click)='handleClicked(item)'
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
</fallback-view>
