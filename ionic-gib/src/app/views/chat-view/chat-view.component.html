<list-view #listView id='theList'
  [addr]='addr'
  [display]="display"
  [rel8nNames]='rel8nNames'
  (ibListItemClicked)='handleClick_ListItem($event)'
  (ibListItemLongClicked)='handleLongClick_ListItem($event)'
  (ibListItemSwipedRight)="handleSwipeRight_ListItem($event)"
  (ibListItemSwipedLeft)="handleSwipeLeft_ListItem($event)"
  [disableSelection]="disableSelection"
  [scrollEvents]="true"
  (ionScroll)='handleScroll($event)'
  (itemsAdded)='handleItemsAdded($event)'
  ></list-view>
