<ion-toolbar
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >

  <ion-items>

    <!-- little label at the start -->
    <!-- ionic has a bug with floating labels + ion-select -->
    <ion-anchor slot="start">
      <ion-label id="display-bar-label" color="primary">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-label>
    </ion-anchor>

    <div class="keywords-all">
      <ion-label>ALL: </ion-label>
      <ion-buttons *ngFor="let keyword of hasAllKeywords">
        <ion-button class="keyword-btn" (click)="handleKeywordClick('all', keyword)">{{keyword}}</ion-button>
      </ion-buttons>
      <ion-input *ngIf="addingText !== undefined && addingType === 'all'"
        id="keyword-input-all" class="keyword-input"
        [debounce]="debounceMs"
        [(ngModel)]="addingText"
        (ionChange)="handleInputChange($event)"
        (ionBlur)="handleInputBlur()"
        (keydown)="handleInputKeydown($event)"
        >
      </ion-input>
      <ion-button class="add-keyword-btn-all" (click)="handleAddFilterClick('all')">
        <ion-icon name="add-outline" color="primary"></ion-icon>
      </ion-button>
    </div>
    <div class="keywords-any">
      <ion-label>ANY: </ion-label>
      <ion-buttons *ngFor="let keyword of hasAnyKeywords">
        <ion-button class="keyword-btn" (click)="handleKeywordClick('any', keyword)">{{keyword}}</ion-button>
      </ion-buttons>
      <ion-input *ngIf="addingText !== undefined && addingType === 'any'"
        id="keyword-input-any" class="keyword-input"
        [debounce]="debounceMs"
        [(ngModel)]="addingText"
        (ionChange)="handleInputChange($event)"
        (ionBlur)="handleInputBlur()"
        (keydown)="handleInputKeydown($event)"
        >
      </ion-input>
      <ion-button class="add-keyword-btn-any" (click)="handleAddFilterClick('any')">
        <ion-icon name="add-outline" color="primary"></ion-icon>
      </ion-button>
    </div>
    <div class="keywords-none">
      <ion-label>NONE: </ion-label>
      <ion-buttons *ngFor="let keyword of hasNoneKeywords">
        <ion-button class="keyword-btn" (click)="handleKeywordClick('none', keyword)">{{keyword}}</ion-button>
      </ion-buttons>
      <ion-input *ngIf="addingText !== undefined && addingType === 'none'"
        id="keyword-input-none" class="keyword-input"
        [debounce]="debounceMs"
        [(ngModel)]="addingText"
        (ionChange)="handleInputChange($event)"
        (ionBlur)="handleInputBlur()"
        (keydown)="handleInputKeydown($event)"
        >
      </ion-input>
      <ion-button class="add-keyword-btn-none" (click)="handleAddFilterClick('none')">
        <ion-icon name="add-outline" color="primary"></ion-icon>
      </ion-button>
    </div>

    <ion-button *ngIf="hasFilters" (click)="clearFilters()">clear</ion-button>
  </ion-items>

</ion-toolbar>
