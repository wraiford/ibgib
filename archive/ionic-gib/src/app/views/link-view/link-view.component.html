<!-- non-title link -->
<ion-card *ngIf='ibGib && !isTitleOrJustSmall' [title]="item?.text || item?.ib || '[html title binding error!]'"
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
  <!-- <pre class="link-text">{{ item?.text }}</pre> -->

  <!-- show the "pic label" (first pic child of the link) -->
  <img *ngIf='picLabelSrc && !isTitleOrJustSmall && !isYoutubeLink' [src]='picLabelSrc' class="pic-label-large"/>

  <ion-item *ngIf="!isYoutubeLink">
    <a [style.maxHeight]="'100px'" class="link-text" [href]="item?.text" target="_blank">{{item?.text}}</a>
  </ion-item>
  <ion-item *ngIf="isYoutubeLink && youtubeEmbedSrc">
    <iframe width="560" height="315" [src]="youtubeEmbedSrc" title="youtube video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </ion-item>
  <!-- <ion-card-content *ngIf='!isTitle'> </ion-card-content> -->
  <ion-card-subtitle class='timestamp'>{{ item?.timestamp }}</ion-card-subtitle>
</ion-card>

<!-- title link -->
<div *ngIf='ibGib && isTitleOrJustSmall'
  class="title-link-div"
  [title]="item?.text || item?.ib || '[html title binding error!]'"
  >
  <!-- show the "pic label" (first pic child of the link) -->
  <ion-thumbnail *ngIf='picLabelSrc && isTitleOrJustSmall'>
    <img [src]='picLabelSrc'/>
  </ion-thumbnail>
  <a [style.maxHeight]="'100px'" class="is-title" [href]="item?.text" target="_blank">{{item?.text}}</a>
</div>

<!-- placeholder/loading -->
<ion-skeleton-text *ngIf='!ibGib' animated
  style="width: 100%;height:70px;border-radius:5px"
  color="primary">
</ion-skeleton-text>
