<ion-card *ngIf='!isSkeleton && !isTitleOrJustSmall' [title]="addr"
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >
  <ion-card-header>
    <ion-card-content>
      <pre>{{ ibGib?.data?.name || item?.ib }}</pre>
      <!-- [class.is-title]='isTitle'>{{ item?.text }} -->
      <!-- <p *ngIf='!isTitle' class='comment-timestamp'>{{ item?.timestamp }}</p> -->
    </ion-card-content>
    <ion-card-subtitle *ngIf='!isTitleOrJustSmall' class='fallback-timestamp'>{{ item?.timestamp || 'no timestamp...?'}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
<div *ngIf='!isSkeleton && ibGib && isTitleOrJustSmall' [title]="item?.text || item?.ib || '[html title binding error!]'"
  >
  <pre [style.maxHeight]="'100px'" class="is-title">{{ item?.text }}</pre>
</div>
<ion-skeleton-text *ngIf='isSkeleton || !ibGib' animated
  style="width: 100%;height:70px;border-radius:5px"
  color="primary">{{ item?.ib }}</ion-skeleton-text>
