<!-- pic is title-->
<div *ngIf='isTitleOrJustSmall' class="title-div">
  <ion-thumbnail>
    <img *ngIf='ibGib && !item.multiPicSrcs' class='small-img' [src]='item.picSrc'/>
  </ion-thumbnail>

  <swiper *ngIf='ibGib && item.multiPicSrcs'
    [autoplay]="false" [keyboard]="true" [pagination]="false"
    [scrollbar]="true" [zoom]="true" [loop]="true"
    [slidesPerView]="1"
    [mousewheel]="true"
    (swiper)="setSwiperInstance($event)"
    effect="cube"
    >
    <ng-template *ngFor='let src of item.multiPicSrcs;let i = index' swiperSlide>
      <ion-thumbnail>
        <img [src]='item.multiPicSrcs[i]'/>
      </ion-thumbnail>
    </ng-template>

  </swiper>

  <!-- placeholder/loading -->
  <ion-skeleton-text *ngIf='!ibGib' animated
    style="width: 100%;height:300px;border-radius:5px"
    color="primary">
  </ion-skeleton-text>
</div>

<!-- normal list item pic (not small or large)-->
<ion-card *ngIf='!isTitleOrJustSmall && !isLarge'
  [style.border-color]="debugBorderColor"
  [style.border-width]="debugBorderWidth"
  [style.border-style]="debugBorderStyle"
  >

  <!-- <img *ngIf='ibGib' [src]='item.picSrc'/> -->
  <img *ngIf='ibGib && !item.multiPicSrcs' [src]='item.picSrc'/>

  <swiper *ngIf='ibGib && item.multiPicSrcs'
    [autoplay]="false" [keyboard]="true" [pagination]="false"
    [navigation]="true"
    [scrollbar]="true" [zoom]="true"
    [loop]="false"
    [slidesPerView]="1"
    [allowTouchMove]="true"
    [grabCursor]="false"
    [mousewheel]="false"
    [zoom]="true"
    (swiper)="setSwiperInstance($event)"
    effect="cube"
    >
    <ng-template *ngFor='let src of item.multiPicSrcs;let i = index' swiperSlide>
      <img [src]='item.multiPicSrcs[i]'/>
    </ng-template>

  </swiper>

  <!-- placeholder/loading -->
  <ion-card-content *ngIf='!ibGib'>
    <ion-skeleton-text *ngIf='!ibGib' animated
      style="width: 100%;height:200px;border-radius:5px"
      color="primary">
    </ion-skeleton-text>
  </ion-card-content>

  <ion-card-subtitle class='timestamp'>{{ item?.timestamp }}</ion-card-subtitle>
</ion-card>


<!-- pic is LARGE -->

  <!-- placeholder/loading -->
